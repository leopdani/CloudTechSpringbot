<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Previsão do tempo</title>
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}"
	rel="stylesheet" />
</head>
<body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Clima Tempo</h1>
		</div>
		<div class="panel-body">
		
		<form class="form-inline style= margin:20px 0"> 
					<div class="form-group">
					<input type="text" class="form-control" placeholder="Dia Semana" /> 
					<input type="text" class="form-control" placeholder="Data | Hora" /> 
					<input type="text" class="form-control" placeholder="Temp Min" /> 
					<input type="text" class="form-control" placeholder="Temp Max" />
					<input type="text" class="form-control" placeholder="Umidade Rel" />
					<input type="text" class="form-control" placeholder="Latitude"/>
					<input type="text" class="form-control" placeholder="Longitude" />
					<input type="text" class="form-control" placeholder="Descrição" />
					<button type="submit" class="btn btn-primary">Adicionar</button> </div>
					
				</form>
		
		
			<table class="table">
				<thead>
					<tr>
						<th>Dia da Semana</th>
						<th> DD/MM/AA|HH:MM</th>
						<th>Temperatura Mínima °C</th>
						<th>Temperatura Máxima °C</th>
						<th>Umidade do ar %</th>
						<th>Latitude</th>
						<th>Longitude</th>
						<th>Descrição</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="previsao : ${previsoes}">
						<td th:text="${previsao.diaDaSemana}"></td>
						<td th:text="${previsao.dataHora}"></td>
						<td th:text="${previsao.temperaturaMin}"></td>
						<td th:text="${previsao.temperaturaMax}"></td>
						<td th:text="${previsao.umidadeRelAr}"></td>
						<td th:text="${previsao.latitude}"></td>
						<td th:text="${previsao.longitude}"></td>
						<td th:text="${previsao.descricao}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
